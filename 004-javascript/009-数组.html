<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
</head>
<body>
	
</body>
<script>
	var arr = [5,8,1,4,7,9]
	//遍历
	arr.forEach(function(value,index){
		console.log(value);
	})
	//映射
	var newArr = arr.map(function(value,index){
	    return value;
	})
	console.log(newArr)
	//过滤
	var newArr1 = arr.filter(function(value,index){
	    return value > 5;
	})
	console.log(newArr1)
	//全真判断
	var newArr1 = arr.filter(function(value,index){
	    return value > 5;
	})
	console.log(newArr1)
</script>
</html>
