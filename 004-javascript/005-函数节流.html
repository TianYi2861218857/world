<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数节流</title>
</head>
<body>
</body>
<script>
	function throttle(fn,wait){
		var lastTime = Date.now();
		return function(){
			var currentTime = Date.now();
			if(currentTime - lastTime > wait){
				fn();
				lastTime = Date.now();
			}
		}
	}
</script>
</html>
