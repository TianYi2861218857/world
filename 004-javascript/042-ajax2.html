<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-ajax2.html</title>
</head>
<body>
	<button id="btn">获取按钮</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		// console.log('aaa')
		var oAjax = new XMLHttpRequest();
		oAjax.open('GET',oAjax.readyState);
		oAjax.send();
		oAjax.onreadystatechange = function(){
			// console.log('aaa')
			if(oAjax.readyState == 4){
				if(oAjax.status == 200){
					// console.log(oAjax.responseText);
					var obj = JSON.parse(oAjax.responseText);
					console.log(obj)
				}
			}
		}
	}
</script>
</html>
