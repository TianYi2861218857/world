<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封闭空间点击变色(案例)</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 80px;
			height: 50px;
			float: left;
			background-color: orange;
			list-style: none;
			margin-right: 20px;
			margin-top: 20px;
		}
		.active{
			background-color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>			
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	console.log(aLi)
	for(var i=0;i<aLi.length;i++){
		// aLi[i].index = i;
		aLi[i].onmouseenter=function(){
			for (var j=0; j<aLi.length;j++) {
				aLi[j].className = '';
			}
			this.className = 'active';
		}
	}
</script>
</html>
