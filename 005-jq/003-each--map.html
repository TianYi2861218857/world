<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>each--map</title>
	
</head>
<body>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	var arr = [1,4,5];
	arr.forEach(function(index,value){
		console.log(index,value)
	})
	$.each(arr,function(index,value){
		console.log('1:',index,value)
	})
	$.map(arr,function(value,index){
		console.log('1::',value,index)
	})
	var larr = {0:'aaa',1:'bbb',2:'ccc',length:3}

	//forEach无法遍历伪数组
	/*larr.forEach(function(index,value){
		console.log(index,value)
	})*/   
	$.each(larr,function(index,value){
		console.log('2:',index,value)
	})
	$.map(larr,function(value,index){
		console.log('2::',value,index)
	})
</script>
</html>
