<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>事件的委托</title>
</head>
<body>
	<button>添加</button>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function fn(){
			alert('aaa')
		}
	   $('button').on('click',function(){
	   	var oLi = document.createElement('li')
	   	oLi.innerHTML='我是添加的'
	   	$('ul')[0].appendChild(oLi);
	   })
	   // $('li').on('click',fn)

	   //方式一:$('父元素选择器').delegate('子元素选择器','事件名', 回调函数)
	   $('ul').delegate('li','click',fn)

	});
</script>
</html>
