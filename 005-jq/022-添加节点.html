<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加节点</title>
</head>
<body>
	<button>内部后</button>
	<button>内部前</button>
	<button>外部后</button>
	<button>外部前</button>
	<ul>
		<li>元素1</li>
		<li>元素2</li>
		<li>元素3</li>
		<li>元素4</li>
		<li>元素5</li>
	</ul>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
	   $('button').eq(0).on('click',function(){
	   		var oLi = $('<li>我是新建的</li>');
	   		// $('ul').append(oLi)
	   		oLi.appendTo($('ul'))
	   })
	   $('button').eq(1).on('click',function(){
	   		var oLi = $('<li>我是新建的</li>');
	   		// $('ul').prepend(oLi)
	   		oLi.prependTo($('ul'))
	   })
	   $('button').eq(2).on('click',function(){
	   		var oP = $('<p>我是新建的</p>');
	   		$('ul').after(oP)
	   })
	   $('button').eq(3).on('click',function(){
	   		var oP = $('<p>我是新建的</p>');
	   		$('ul').before(oP)
	   })
	});
</script>
</html>
