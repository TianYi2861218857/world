<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>动画(卷入卷出切换)</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: orange;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<button>卷入</button>
	<button>卷出</button>
	<button>切换</button>
	<div></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function fn(){
			alert('sxs--')
		}
		$('button').eq(0).on('click',function(){
			$('div').slideDown(1000,fn)
		})
		$('button').eq(1).on('click',function(){
			$('div').slideUp(1000,fn)
		})
		$('button').eq(2).on('click',function(){
			$('div').slideToggle(1000,fn)
		})
	});
</script>
</html>
