<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>动画方法</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: orange;
			border: 1px solid green;
			/*opacity: 0.5*/
		}
	</style>
</head>
<body>
	<button>动画1</button>
	<button>动画2</button>
	<button>停止</button>
	<div></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').animate({
				width:"-=100",
				height:"+=100"
			},1000)	
		})
		$('button').eq(1).on('click',function(){
			$('div').animate({
				opacity:"-=0.1"
			},1000)
		})
		$('button').eq(2).on('click',function(){
			$('div').stop();
		})
	});
</script>
</html>
