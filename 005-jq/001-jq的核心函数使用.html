<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>核心函数使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid orange;
		}
	</style>
</head>
<body>
	<button>变色</button>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$('button').click(function(){
		$('div').css({
			background:'red'
		})
	})
</script>
</html>
