<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>替换节点</title>
</head>
<body>
	<div>我是内容
		<span>我是span</span></div>
	<div>我是内容</div>
	<div>我是内容</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var $oBox = $('<h1>我是标题</h1>');

		//jQuery对象1.replaceWith(jQuery对象2|HTML代码),用jQuery对象2中的节点替换jQuery对象1中的节点
		// $('span').replaceWith($oBox)

		//jQuery对象1.replaceAll('选择器'),用jQuery对象1中节点替换掉所有选中的节点
		$oBox.replaceAll('span')
	});
</script>
</html>
