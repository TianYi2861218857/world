<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery和DOM对象转换</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid orange;
		}
	</style>
</head>
<body>
	<div>1</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){})
	var oDiv = document.getElementsByTagName('div');
	$('oDiv').css({background:'red'})
	// console.log(oDiv)
</script>
</html>
