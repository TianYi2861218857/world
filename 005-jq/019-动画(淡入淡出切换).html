<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>动画(淡入淡出切换)</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: orange;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>淡入到值</button>
	<div></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function fn(){
			alert('sxs--')
		}
		$('button').eq(0).on('click',function(){
			$('div').fadeIn(1000)
		})
		$('button').eq(1).on('click',function(){
			$('div').fadeOut(1000)
		})
		$('button').eq(2).on('click',function(){
			$('div').fadeToggle(1000)
		})
		$('button').eq(3).on('click',function(){
			$('div').fadeTo(1000,0.6)
		})
	});
</script>
</html>
