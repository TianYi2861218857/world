<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>jQuery操作class</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 20px auto;
		}
		.boxbgcolor{
			background-color: orange;
		}
		.boxcolor{
			color: red;
		}
		.boxcolor1{
			color: blue;
		}
	</style>
</head>
<body>
	<div class="boxcolor"> 
		hellow
	</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		$('div').addClass("boxbgcolor")
		$('div').removeClass("boxcolor")
		$('div').toggleClass("boxcolor1")
		$('div').toggleClass("boxbgcolor")
	})
</script>
</html>
