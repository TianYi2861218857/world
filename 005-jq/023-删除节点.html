<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
</head>
<body>
	<div>
		我是father
		<p>我是儿子</p>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('aaa')
		})

		//Query对象.remove() 删除jQuery对象中的节点同时删除事件
	   // var oDiv = $('div').remove();

	   //jQuery对象.empty() 清空jQuery对象中节点的内容
	   // var oDiv = $('div').empty();

	   //jQuery对象.detach() 删除jQuery对象中的节点但保留事件
	   var oDiv = $('div').detach();
	   $('body').append(oDiv)
	});
</script>
</html>
