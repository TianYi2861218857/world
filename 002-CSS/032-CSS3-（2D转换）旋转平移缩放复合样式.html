<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>旋转平移缩放复合样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			border: 1px solid #000;
			margin: 100px auto;
			list-style: none;
		} 
		li{
			background-color: red;
			margin:100px auto;
			width: 200px;
			height: 100px;
		}
		li:nth-child(2){
			background-color: blue;
			transform: rotate(45deg);
		}
		li:nth-child(3){
			background-color: yellow;
			transform: translate(50px,-50%);
		}li:nth-child(4){
			background-color: #9517E0;
			transform: scale(0.5,1);
		}
		li:nth-child(5){
			background-color: #FF0076;
			transform: translate(50px,50px) scale(0.5,1) rotate(45deg) ;
		}
		li:nth-child(6){
			background-color: #03EF2E;
			transform: rotate(45deg) translate(50px,50px) scale(0.5,1);
		}
		}
	</style>
</head>
<body>
	<ul>
		<li>基本</li>
		<li>旋转</li>
		<li>平移</li>
		<li>缩放</li>
		<li>复合1</li>
		<li>复合2</li>
	</ul>	
</body>
</html>
