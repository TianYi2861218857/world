<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>浮动流案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{         方式5伪类选择器
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{           
			*zoom:1;
		}
		.father{
			width: 800px;
			/*height: 800px;*/
			/*border: 1px solid #000;*/
			margin: 0 auto;
		}
		.header{
			width: 800px;
			height: 100px;
			/*background-color: green;*/
		}
		.logo{
			width: 100px;
			height: 100px;
			background-color: #E56D6D;
			float: left;
		}
		.header-top{
			width: 200px;
			height: 50px;
			background-color: #6B6969;
			float: right;
		}
		.header-bottom{
			width: 600px;
			height: 50px;
			background-color: #8618B4;
			float: right;
		}
		.content{
			width: 800px;
			height: 600px;
			/*background-color: yellow;*/
			margin:10px 0px;
		}
		.c-left{
			width: 600px;
			height: 100%;
			/*background-color: green;*/
			float: left;
		}
		.c-top{
			width: 600px;
			height: 500px;
			/*background-color: yellow;*/
		}
		.cc-left{
			width: 450px;
			height: 500px;
			/*background-color: yellow;*/
			float: left;
		}
		.cc-top{
			width: 100%;
			height: 245px;
			background-color: #F7F68B;
		}
		.cc-bottom{
			width: 100%;
			height: 245px;
			background-color: #F7F68B;
			margin-top: 10px;
		}
		.cc-right{
			width: 140px;
			height: 500px;
			background-color: #F68F8F;
			float: right;
		}
		.c-bottom{
			width: 600px;
			height: 90px;
			background-color: red;
			margin-top: 10px;
		}
		.c-right{
			width: 190px;
			height: 100%;
			background-color: #70BBF5;
			float: right;
		}
		.footer{
			width: 800px;
			height: 50px;
			background-color: blue;
		}		
	</style>
</head>
<body>
	<div class="father">
		<div class="header clearfix">
			<div class="logo"></div>
			<div class="header-top"></div>
			<div class="header-bottom"></div>
		</div>
		<div class="content clearfix">
			<div class="c-left">
				<div class="c-top">
					<div class="cc-left">
						<div class="cc-top"></div>
						<div class="cc-bottom"></div>
					</div>
					<div class="cc-right"></div>
				</div>
				<div class="c-bottom"></div>
			</div>
			<div class="c-right"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
