<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>新闻版块案例</title>
	<style>
		*{                 /*清除默认样式*/
			margin: 0;
			padding: 0;
		}
		.news{            
			width: 300px;
			height: 500px;
			margin: 20px auto;
		}
		.news-title{
			width: 100%;
			height: 50px;
			border-top:2px solid #ececec;              
			border-bottom: 1px solid #ececec;
		}
		.news-title h3{
			width: 121px;
			margin-top: -2px;
			padding: 5px 0;
			font-weight: normal;   /*设置字体粗细，normal为正常*/
			color: #069;
			border-top: 2px solid #069;
		}
		.news-title span{
			display: block;      /*  变成块状元素*/  /*display 属性规定元素应该生成的框的类型。*/
			font-size: 12px;      /*设置字体大小*/
		}
		.text{
			width: 100%
			height: 40px;
			line-height: 40px;     /*设置行高*/
			margin-top: -1px;
			border-top: 1px dotted #ececec;
			white-space: nowrap;     /*文本不换行*/
			text-overflow: ellipsis; /*当文本溢出包含元素时显示省略符号来代表被修剪的文本。*/
			overflow: hidden;    /* 内容溢出元素框时	内容会被修剪，并且其余内容是不可见的。*/
		}
		.text:before{     /*[伪类选择器]指定元素的内容前面添加内容*/
			width: 5px;
			height: 5px;
			content: "";
			margin-right: 5px;
			display: inline-block;    /*行内块状元素*/
			background-color: #069;
			vertical-align: middle;    /*中线对齐*/
		}
		.text a{
			text-decoration: none;     /*文本修饰：默认*/
			font-size: 12px;
			color: #222;
		}
		.text a:hover{          /* [伪类选择器]鼠标悬停时*/
			color: #900;
			text-decoration: underline;   /*文本修饰：下划线*/
		}
	</style>
</head>
