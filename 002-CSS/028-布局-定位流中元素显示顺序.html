<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>定位流中元素显示顺序</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grfather1{
			position: relative;
			z-index: 10;
			/*width: 200px;
			height: 200px;
			background-color: #000;
			z-index: 50;*/
		}
		.father1{
			position: relative;
			width: 200px;
			height: 200px;
			background-color: red;
			z-index: 5;
		}
		.son1{
			position: absolute;
			top: 200px;
			left: 300px;
			width: 100px;
			height: 100px;
			background-color: orange;
			z-index: 9;
		}
		.father2{
			position: relative;
			width: 200px;
			height: 200px;
			background-color: purple;
			z-index: 4;
		}
		.son2{
			position: absolute;
			top: 0px;
			left: 220px;
			width: 100px;
			height: 100px;
			background-color: pink;
			z-index: 100;
		}
	</style>
</head>
<body>
	<div class="grfather1">
		<div class="father1">
			<div class="son1"></div>
		</div>
	</div>
	<div class="grfather2">
		<div class="father2">
			<div class="son2"></div>
		</div>	
	</div>	
</body>
</html>
