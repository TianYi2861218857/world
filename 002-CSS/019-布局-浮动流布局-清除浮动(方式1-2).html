<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>清除浮动方式1-2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			background-color: red;
			/*height: 40px; */      /*  方式1，给盒子1添加高度*/
		}
		.father2{
			background-color: yellow;
			/*clear: left;*/         /*方式2 ，给第二个盒子添加clear属性清除前面元素浮动的影响*/
		}
		.son1{
			width: 100px;
			height: 30px;
			background-color: blue;
		}
		.son2{
			width: 100px;
			height: 30px;
			background-color: green;
		}
		.son1:nth-child(1){
			float: left;
		}
		.son1:nth-child(2){
			float: left;
		}
		.son1:nth-child(3){
			float: left;
		}
		.son2:nth-child(1){
			float: left;
		}
		.son2:nth-child(2){
			float: left;
		}
		.son2:nth-child(3){
			float: left;
		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="son1">p1</p>
		<p class="son1">p2</p>
		<p class="son1">p3</p>
	</div>
	<div class="father2">
		<p class="son2">p001</p>
		<p class="son2">p002</p>
		<p class="son2">p003</p>
	</div>
</html>
