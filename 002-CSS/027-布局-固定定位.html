<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 2000px;
		}
		.father{
			position: relative;
			margin:0 auto;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			/*background-color: yellow;*/
		}
		.son{
			position: fixed;
			top: 0;
			left: 50%;
			margin-left: -100px;
			width: 200px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>	
</body>
</html>
