<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>并集选择器</title>
	<style>
		.txt,.text{
			color: #f00;
		}
	</style>
</head>
<body>
	<p class="txt">我是P11</p>
	<p class="text txt">我是p22</p>
	<p>我是p33</p>
	<div class="txt text">我是div11</div>
	<div class="text">我是div22</div>
	<div>我是div3</div>
	<span class="txt">我是span11</span>
</body>
</html>
