<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>文字属性</title>
	<style>
		/*p{font-style: italic} *//*文字样式:normal（正常的（默认）），italic(倾斜的)*/
		/*p{font-weight:blld}*/ /*文字的加粗：normal(默认的) lighter(细线) bold(加粗) bolder(比加粗还要粗) 100-900之间整百的数字*/
		/*p{font-size: 24px}*/ /*文字大小默认是16px，浏览器最好不要低于12px；取值为 值+单位,常见的单位有px(像素),%(父元素字体的百分比),em(一个em相对于一个父元素字体的大小)*/
		/*p{font-family: STSong}*/ /*字体*/
		p{font:italic bold 24px STHeiti;} /*缩写格式 font:样式 加粗 大小 字体;  样式和加粗可以互换位置可省略，大小和字体必须写在一起，并且只能放在最后*/
		/*p{color: red;}*/
		/*p{color: rgb(255,255,255);}*/
		p{color: rgba(0,0,0,0.5);}
		/*p{color: transparent;}*/
	</style>
</head> 
<body>
	“脱欧”相关新闻对情绪有负面影响。

	</p>

</html>
