<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>浮动流布局1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 400px;
			border: 10px solid #000;
			margin:20px auto;
			padding: 20px;
		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
			margin-left: 220px;	
		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1"></div>
		<div class="son son2"></div>
	</div>
</html>
