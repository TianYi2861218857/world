<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<!-- <link rel="stylesheet" href="css/reset.css"> -->
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			margin-bottom: 20px;
			animation-name: hua;
			animation-duration: 2s;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
			animation-name: hua;
			animation-duration: 1s;             /*动画的执行时间*/
			animation-delay: 2s;              /*动画的延迟时间*/
			animation-timing-function: linear;   /*动画执行速度*/
			animation-iteration-count: infinite;   /*动画的执行次数*/   
			animation-direction: alternate;   /*动画的暂停*/
			animation-play-state: running;     /*动画的暂停（执行状态）*/
		}
		.box2:hover{
			animation-play-state: paused;   /*动画的暂停*/
		}
		@keyframes hua{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
