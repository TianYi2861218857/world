<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style>
		.duanl{color: red;}
		.text{color: blue;}
		.tt{font-size: 24px;}
	</style>
</head>
<body>
	<p class="duanl tt">我是段落1</p>
	<p class="duanl">我是段落2</p>
	<p class="duanl">我是段落3</p>
	<span class="text">我是文字1</span>
	<span class="text">我是文字2</span>
	<span class="text tt">我是文字3</span>
</body>
</html>
