	<h1>2019新闻消费的变与不变</h1>
	<p style="font-size:22px;color: red">
		牛津大学路透新闻研究院不久前基于对五大洲38个国家和地区、约7.6万人的在线调查，发布了旨在量化和预测数码新闻时代新闻消费特点的《2019数码新闻报告》。
	</p>
	<P style="font-size:22px;color: red">
		与前两年的调查相比，更多受访者（32%）表示，他们会主动不看新闻。英国受访者主动避免看新闻的比例更是上升了11%，主要原因是“脱欧”乱局带来的厌倦、愤怒和悲哀情绪。58%的英国受访者还表示，“脱欧”相关新闻对情绪有负面影响。
	</P>
	<P style="font-size:22px;color: red">
		总的来看，各国受访者对于新闻的平均信任率为42%，比去年又下降了两个百分点。由于去年在“黄马甲”运动中媒体广受质疑，法国人对新闻的信任率更是重挫了11%，低至24%。
	</P>
