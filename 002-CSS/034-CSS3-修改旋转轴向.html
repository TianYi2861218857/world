<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>修改旋转轴向</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			list-style: none; 
		} 
		li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 50px auto;
			perspective: 800px;
			/*transform-origin: 50px 50px;*/
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1) img{
			transform: rotateX(60deg);
		}
		li:nth-child(2) img{
			transform: rotateY(45deg);
		}li:nth-child(3) img{
			transform: rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="./img/img1.png" alt=""></li>
		<li><img src="./img/img1.png" alt=""></li>
		<li><img src="./img/img1.png" alt=""></li>
	</ul>	
</body>
</html>
