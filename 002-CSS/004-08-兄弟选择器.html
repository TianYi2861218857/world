<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style>
		.p1+p+p{color: #f00;}
		.p2~div{color: #0f0;}
	</style>
</head>
<body>
	<p class="p1">我是P11</p>
	<p class="p2">我是p22</p>
	<p>我是p33</p>
	<div class="txt text">我是div11</div>
	<div class="text">我是div22</div>
	<div>我是div3</div>
	<span class="txt">我是span11</span>
</body>
</html>
