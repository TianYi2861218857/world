<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>自定义字体图标</title>	
	<link rel="stylesheet" href="iconfont/fontawesome/all.min.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		i{
			background-color: #FFAA00;
			font-size: 240px;
			color: #fff;     
		}
		i:hover{
			color: red;
		}
	</style>
</head>
<body>	
	<i class="fab fa-android"></i><i class="fab">&#xf17b</i>
</body>
</html>
