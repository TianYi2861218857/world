<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>清除浮动方式5-6</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			background-color: red;
			/*margin-bottom: 20px;*/
			overflow: hidden;     /*方式6，给第一个盒子添加overflow: hidden; 来触发盒子1的BFC*/
		}
		.father2{
			background-color: yellow;
			margin-top: 20px;
		}
		.son1{
			width: 100px;
			height: 30px;
			background-color: blue;
		}
		.son2{
			width: 100px;
			height: 30px;
			background-color: green;
		}
		.son1:nth-child(1){
			float: left;
		}
		.son1:nth-child(2){
			float: left;
		}
		.son1:nth-child(3){
			float: left;
		}
		.son2:nth-child(1){
			float: left;
		}
		.son2:nth-child(2){
			float: left;
		}
		.son2:nth-child(3){
			float: left;
		}
		/*.clearfix:after{         方式5伪类选择器
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{           
			*zoom:1;
		}*/
	</style>
</head>
<body>
	<div class="father1 clearfix">
		<p class="son1">p1</p>
		<p class="son1">p2</p>
		<p class="son1">p3</p>
	</div>
	<div class="father2">
		<p class="son2">p001</p>
		<p class="son2">p002</p>
		<p class="son2">p003</p>
	</div>
</html>
