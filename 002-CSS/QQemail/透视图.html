<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>透视图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			transform:perspective(1000px);
			position: relative;
		}
		img{
			width: 200px;
			height: 150px;
			/*transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);*/
		}
		.img1{
			position: absolute;
			top: 0px;
			left: 0px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}
		.img2{
			position: absolute;
			top: 150px;
			left: 0px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}
		.img3{
			position: absolute;
			top: 300px;
			left: 0px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}
		.img4{
			position: absolute;
			top: 450px;
			left: 0px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}
		.img5{
			position: absolute;
			top: 0px;
			left: 200px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}
		.img6{
			position: absolute;
			top: 150px;
			left: 200px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}.img7{
			position: absolute;
			top: 300px;
			left: 200px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}
		.img8{
			position: absolute;
			top: 450px;
			left: 200px;
			transform: rotateX(0deg) rotateY(30deg) rotateZ(0deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="timg (1).png" class="img1">
		<img src="timg (1).png" class="img2">
		<img src="timg (1).png" class="img3">
		<img src="timg (1).png" class="img4">
		<img src="timg (1).png" class="img5">
		<img src="timg (1).png" class="img6">
		<img src="timg (1).png" class="img7">
		<img src="timg (1).png" class="img8">
	</div>
</body>
</html>
