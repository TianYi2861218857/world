<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>倒地照片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			border-radius: 8px;   /*圆角边框*/
			background-image: url();
			perspective: 400px;
		} 
		.box>img{
			width: 100%;
			height: 100%;
			border-radius: 8px;
			transform-origin: center bottom;
			transition: 1s;
			float: left;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.box:hover>img{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="./img/p1.jpg" alt="">
	</div>	
</body>
</html>
