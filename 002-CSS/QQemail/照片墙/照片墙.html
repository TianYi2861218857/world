<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;      /*清除列表前圆点*/
		}
		.box{
			width: 100%;
			height: 400px;
			margin: 200px auto;
			background-color: #3F76F6;
			border-radius: 20px;    /*  圆角边框*/
			text-align: center;     /* 行内块状元素居中*/
		} 
		li{
			width: 200px;
			height: 260px;
			border: 5px solid #FFF;
			display: inline-block;       /*转换成行内块状*/
			margin-right: 20px;
			margin-top: 65px;
			transition: all 1.5s; 
			position: relative;        /*相对定位，方便使用z-index:;*/
		}
		li img{
			width: 100%;
			height: 100%;
		}
		.box:hover li{
			opacity: 0.5;           /*透明度*/
		}
		.box li:hover{
			transform: rotate(0deg) scale(1.2);
			opacity: 1;
			z-index: 1;           /*定位流显示优先级*/
		}
		li:nth-child(1){
			transform: rotate(30deg);
		}
		li:nth-child(2){
			transform: rotate(10deg);
		}
		li:nth-child(3){
			transform: rotate(-20deg);
		}
		li:nth-child(4){
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<ul class="box">
		<li><img src="./img/p1.jpg" alt=""></li>
		<li><img src="./img/p2.jpg" alt=""></li>
		<li><img src="./img/p3.jpg" alt=""></li>
		<li><img src="./img/p4.jpg" alt=""></li>
	</ul>	
</body>
</html>
