<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style>
		a:link{color: #0f0;}	/*默认*/
		a:hover{color: #00f;}   /*悬停*/
		a:active{color: #f00;}    /*点击*/
		a:visited{color: #00DBF6}   /*被访问过*/
	</style>
</head>
<body>
	<a href="#">我不是超链接！！！</a> <br>
	<a href="#">我是超链接！！！</a>
</body>
</html>
