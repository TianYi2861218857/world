<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>元素内容居中</title>

		*{
			margin: 0;
			padding: 0;
		}
		p{
			border: 1px solid #000;
			text-align: center;
		}
		img{
			text-align: center;
		}
	</style>
</head>
<body>
	<p class="text">我是内容</p>
	<p>
		<img src="./img/img1.png" alt="" width="320px" height="170px"  title="img1">
	</p>
</body>
</html>
