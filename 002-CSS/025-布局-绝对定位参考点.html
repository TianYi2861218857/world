<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>绝对定位参考点</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grfather{
			position: relative;
			width: 600px;
			height: 600px;
			border: 20px solid #000;
			margin: 10px auto;
			overflow: hidden;
			background-color: green;
		}
		.father{
			position: relative;
			width: 400px;
			height: 400px;
			border: 20px solid #880;
			margin: 80px auto;
			background-color: yellow;
		}
		.son{
			position: absolute;   
			top: 0;
			right: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="grfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>	
</body>
</html>
