<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<!-- <link rel="stylesheet" href="css/reset.css"> -->
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 100%;
			height: 50px;
		}
		li{
			display: inline-block;
			width: 25%;
			height: 40px;
			/*margin-top: 10px;*/  
			text-align: center;
			line-height: 40px;
			perspective: 200px;
		}
		div{
			width: 65%;
			max-width: 180px;
			height: 60px;
			/*border-right: 1px solid #C2B8B8;
			border-left: 1px solid #C2B8B8;*/
			border-bottom: 1px solid #C2B8B8;
			margin: 0 auto;
			text-align: center;
			line-height: 60px;
			background-color: #60BDF0;
			opacity: 0;
			transform-origin: center top;
			transform: rotateY(180deg);
			transition: all 1.5s;
		}
		li div:nth-child(1){
			transition-property: 800ms;
			transition-delay: 0ms;			
		}
		li div:nth-child(2){
			transition-property: 600ms;
			transition-delay: 100ms;			
		}
		li div:nth-child(3){
			transition-property: 400ms;
			transition-delay: 200ms;			
		}
		li div:nth-child(4){
			transition-property: 200ms;
			transition-delay: 300ms;			
		}
		li:hover div{
			opacity: 0.8;
			transform: rotateY(0deg);
		}
		li:nth-child(1){
			background-color: red;
		}
		li:nth-child(2){
			background-color: blue;
		}
		li:nth-child(3){
			background-color: yellow;
		}
		li:nth-child(4){
			background-color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>导航栏1
			<div>标题1</div>
			<div>标题2</div>
			<div>标题3</div>
			<div>标题4</div>
		</li><li>导航栏2
			<div>标题1</div>
			<div>标题2</div>
			<div>标题3</div>
			<div>标题4</div>
		</li><li>导航栏3
			<div>标题1</div>
			<div>标题2</div>
			<div>标题3</div>
			<div>标题4</div>
		</li><li>导航栏4
			<div>标题1</div>
			<div>标题2</div>
			<div>标题3</div>
			<div>标题4</div>
		</li>
	</ul>
</body>
</html>
