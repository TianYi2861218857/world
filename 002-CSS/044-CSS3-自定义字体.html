<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>自定义字体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 200px auto;
			text-align: center;
			line-height: 200px;
		}
		p{
			font-size: 24px;
			font-family: fontss;
			font-weight: bold;
		}
		@font-face{
			font-family: fontss;
			src: url(Fonts/Sansation_Light.eot),
			     url(Fonts/Sansation_Light.ttf);
		}
		/*@font-face{                字体倾斜
			font-family: fontss;
			src: url(Fonts/Sansation_Bold.eot),
			     url(Fonts/Sansation_Bold.ttf);
		    font-style: italic;
		}*/
		@font-face{                 /*字体加粗*/
			font-family: fontss;
			src: url(Fonts/Sansation_Bold.eot),
			     url(Fonts/Sansation_Bold.ttf);
		    font-weight: bold;
		}	
	</style>
</head>
<body>	
	<div class="box">
		<p>你好！world</p>
	</div>
</body>
</html>
