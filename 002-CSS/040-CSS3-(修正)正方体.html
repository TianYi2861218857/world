<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>(修正)正方体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 200px auto;
			position: relative;
			transform-style: preserve-3d;
			/*perspective: 600px;*/
			/*transform: rotateX(0deg) rotateY(0deg);*/
			animation: sport 5s linear infinite alternate;
		}
		.box li{
			width: 200px;
			height: 200px;
			position: absolute;
			text-align: center;
			line-height: 200px;
			font-size: 62px;
			color: #fff;
		}
		.box li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px);
		}
		.box li:nth-child(2){
			background-color: blue;
			transform: rotateX(-90deg) translateZ(100px);
		}
		.box li:nth-child(3){
			background-color: #FC8308;
			transform: rotateY(-90deg) translateZ(100px);
		}
		.box li:nth-child(4){
			background-color: green;
			transform: rotateY(90deg) translateZ(100px);
		}
		.box li:nth-child(5){
			background-color: gray;
			transform: rotateY(180deg) rotateZ(180deg) translateZ(100px);
		}
		.box li:nth-child(6){
			background-color: #B200FC;
			transform: translateZ(100px);
		}
		@keyframes sport{
			0%{
				transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
			}
			8%{
				transform: rotateX(40deg) rotateY(20deg) rotateZ(80deg);
			}
			25%{
				transform: rotateX(80deg) rotateY(40deg) rotateZ(160deg);
			}
			42%{
				transform: rotateX(120deg) rotateY(60deg) rotateZ(240deg);
			}
			50%{
				transform: rotateX(160deg) rotateY(80deg) rotateZ(320deg);
			}
			65%{
				transform: rotateX(200deg) rotateY(100deg) rotateZ(400deg);
			}
			75%{
				transform: rotateX(240deg) rotateY(120deg) rotateZ(480deg);
			}
			82%{
				transform: rotateX(280deg) rotateY(140deg) rotateZ(560deg);
			}
			100%{
				transform: rotateX(320deg) rotateY(160deg) rotateZ(640deg);
			}
		}
	</style>
</head>
<body>	
	<ul class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
