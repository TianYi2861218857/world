<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>(案例)单页滚动页面</title>	
	<link rel="stylesheet" href="iconfont/fontawesome/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.header>input{
			z-index: 2;         /*定位流显示顺序*/
			opacity: 0;           /*透明度为零*/
		}
		.header a{
			z-index: 1;
		}
		.header input,.header a{     /*并集选择器*/
			width: 20%;
			height: 34px;
			text-decoration: none;     /*取消a标签下划线*/
			text-align: center;       /* 块级元素居中*/
			line-height: 34px;
			font-size: 20px;
			background-color: rgba(0,0,0,0.7);
			color: #fff;
		}
		input:checked+a{       /* 相邻兄弟选择器/点击触发 */     
			color: #E44B14;
		}
		input:hover+a{
			background-color:rgba(0,0,0,1);
		}
		input,input+a{
			position: fixed;       /*并集选择器/固定定位*/
		}
		#ctr1,#ctr1+a{          /*并集选择器/相邻兄弟选择器*/
			left: 0%;             /*元素位置*/
		}
		#ctr2,#ctr2+a{
			left: 20%;
		}
		#ctr3,#ctr3+a{
			left: 40%;
		}
		#ctr4,#ctr4+a{
			left: 60%;
		}
		#ctr5,#ctr5+a{
			left: 80%;
		}
		html,body{              /* 必须给html设置高度为100%*/
			height: 100%;
		}
		.header{
			height: 100%;
			overflow: hidden;			
		}
		.content{
			height: 100%;
			transition: all 1s;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		.pages{
			height: 100%;
			background-size: 100% 100%;      /*背景大小*/
			background-repeat: no-repeat;    /*  取消背景平铺*/
		}
		.content .page1{
			background-image: url(img/home.png);
		}
		.content .page2{
			background-image: url(img/service.png);
		}
		.content .page3{
			background-image: url(img/about.png);
		}
		.content .page4{
			background-image: url(img/team.png);
		}
		.content .page5{
			background-image: url(img/contact.png);
		}
		#ctr1:checked~.content{        /*通用兄弟选择器/点击状态*/
			transform: translateY(0%);
		}
		#ctr2:checked~.content{
			transform: translateY(-100%);
		}
		#ctr3:checked~.content{
			transform: translateY(-200%);
		}
		#ctr4:checked~.content{
			transform: translateY(-300%);
		}
		#ctr5:checked~.content{
			transform: translateY(-400%);
		}
		#ctr1:checked~.content .page1{
			animation: sport 3s;
		}
		#ctr2:checked~.content .page2{
			animation: sport 3s;
		}
		#ctr3:checked~.content .page3{
			animation: sport 3s;
		}
		#ctr4:checked~.content .page4{
			animation: sport 3s;
		}
		#ctr5:checked~.content .page5{
			animation: sport 3s;
		}
	</style>
</head>
<body>	
	<div class="header">
		<input type="radio" name="input1" id="ctr1" checked>   <!-- 单选框，  同一个名字的多个单选框可以实现互斥 -->
		<a href="javescript:;"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="input1" id="ctr2">
		<a href="javescript:;"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="input1" id="ctr3">
		<a href="javescript:;"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="input1" id="ctr4">
		<a href="javescript:;"><i class="fab fa-steam"></i>Team</a>
		<input type="radio" name="input1" id="ctr5">
		<a href="javescript:;"><i class="fas fa-phone"></i>Contact</a>
		<div class="content">
			<div class="pages page1"></div>
			<div class="pages page2"></div>
			<div class="pages page3"></div>
			<div class="pages page4"></div>
			<div class="pages page5"></div>
		</div>
	</div>
</body>
</html>
