<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>边框样式</title>
	<style>
		.box{
			background-color: #000;
			width: 300px;
			height: 300px;

			border: 10px solid #35CCC7;  /*复合样式1（设置所有）*/

			border-width: 3px 10px 50px 80px;   /*复合样式2（按属性）*/
			border-style: dashed dotted solid dotted;
			border-color: #f00 #0f0 #00f #ff0;

			border-top: 5px dashed #f00;    /*复合样式3（按方向）*/
			border-right: 8px dashed #0f0;
			border-bottom:10px dashed #00f;
			border-left: 12px dashed #ff0;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
