<!DOCTYPE html>

	<style>
		*{
			margin: 0;

		.clearfix:after{       /*  方式5伪类选择器*/

			display: block;
			height: 0px;
			visibility: hidden;
		}

			*zoom:1;
		}
		.container{
			width: 100%;
			
		}
		.header{
			width: 100%;
			height: 63px;
			border-bottom: 1px solid #D8D8D8;
		}
		.headerlogo{

			margin-left: 40px;
		}
		.header_link{
			float: right;
			font-size: 12px;
			line-height: 30px;
			padding-right: 17px;
			margin-top: 16px;
		}
		.content{
			width:960px;
			height: 800px;
			margin: 32px auto;
			padding:0 24px;
			/*background-color: yellow;*/
		}
		.login_pictures{
			float: left;
		    margin-top: 60px;
		    font-size: 12px;
		    background-image: url(./QQemail/bgimg.png);
		    background-repeat: no-repeat; 
		    width: 520px;
		    height: 400px;
		}
		.login_pictures_text{
		    font-size: 14px;
		    font-weight: normal;
		    line-height: 24px;
				}
		.login_pictures_title{
		    line-height: 26px;
		    margin-top: 15px;
		    margin-bottom: 15px;
		    font-size: 24px;
		    font-weight: normal;
		    color: #6f95c8;
		}
		/*.login_pictures_picture{
			height: 400px;
			width: 100%;
		}*/
		.xm_login_card{
			width: 334px;
			height: 387px;
			border: 1px solid #99D7FA;
			border-radius: 5px 5px;
			float: right;
			margin-top: 60px;
			/*background-color: blue;*/
		}
		.xm_top{
			width: 100%;
			height: 51px;
			border-bottom: 1px solid #99D7FA;
		}
		.xm_top_left{
		    float: left;
		    width: 50%;
		    font-size: 16px;
		    line-height: 50px;
		    color: #999;
		    text-align: center;
		}
		.xm_top_right{
		    float: right;
		    width: 50%;
		    font-size: 16px;
		    line-height: 50px;
		    color: #999;
		    text-align: center;
		}
		.xm_bottom{

			height: 316px;
			font-size: 12px;
			line-height: 16px;
			/*background-color: yellow;*/
		}
		.xm_1{
			width: 284px;
			height: 100px;
			margin:20px auto;
			/*background-color: blue;*/
		}
		.username1{
		   /* border: 1px solid #96a5b4;*/
		    height: 38px;
		    width: 282px;
		    margin: 0px 1px;
		}
		.possword1{
			border: 1px solid #96a5b4;
		    height: 38px;
		    width: 282px;
		    margin: 22px 1px 0px 1px;
		}
		.text1{
			margin:10px 50px;
		}
		.dong{
			margin:0px 0px 10px 30px;
		}
		.deng{
			margin:10px 0px 10px 140px;
		}
		.shao{
			margin:20px 0px 10px 120px;
			color: #3C91F4;
		}
		.wang{
			margin:50px 0px 10px 260px;
			color: #3C91F4;
		}
		.footer{
			width: 100%;
			height: 38px;
			border-top: 1px solid #D8D8D8;
			font-size: 12px;
			box-sizing: 
			text-align: center;
			margin-top: 5px;
			line-height: 38px;
		}
		.span1{
			color: #9A9292;
		}

	<div class="container">

				</div>
			</div>
			<div class="xm_login_card clearfix">

						<div class="xm_top_left">微信登录</div>
						<div class="xm_top_right">QQ登录</div>
					</div>
					<div class="xm_bottom">
						<div class="xm_1">
							<div class="username1">
								<input class="text1" type="text" name="username" value="" placeholder="支持QQ号/邮箱/手机号登录" autocomplete="off" id="username01">
							</div>

								<input class="text1" type="password" name="password" value="" placeholder="请输入密码" autocomplete="off" id="possword01">

						</div>
						<div class="dong">
							<input type="checkbox" name="hobby" value="sing">下次自动登录

						<div class="deng">
							<input type="submit" name="submit" value="登录">

						<div class="shao">扫码快捷登录</div>
						<div class="wang">忘了密码？</div>
