<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>背景图片</title>
	<style>
		*{
			margin: 0;
			bottom: 0;
		}
		div{
			background-color: #6AD9A0;
			width: 600px;
			height: 3200px;
			border: 1px solid #000;
			background-image: url(./img/img1.png); /*图片地址*/
			background-repeat: no-repeat;     /*图片取消平铺*/
			/*background-repeat: repeat-x;  */   /*图片x(水平)/y（垂直）平铺*/
			background-size: 150px 80px;   /*图片大小*/
			background-attachment: fixed;  /*图片固定（滚动方式）*/
			/*background-position: 100px 100px;*/    /*图片位置定位*/
			background-position: left center;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
