<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>内边距</title>
	<style>
		.box{
			background-color: #000;
			width: 300px;
			height: 300px;
			border: 10px solid #35CCC7;

			padding-top: 10px;    /*内边距（单一样式）*/
			padding-right: 20px;
			padding-bottom: 30px;
			padding-left: 40px;

			padding: 20px 50px;   /*内边距（复合样式）*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
