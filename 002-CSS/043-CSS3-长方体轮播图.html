<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>长方体轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li{
			width: 200px;
			height: 200px;
			position: absolute;
			font-size: 62px;
			text-align: center;
			line-height: 200px;
			color: #fff;
		}
		body{
			perspective: 600px;
		}
		.box:hover{
			animation-play-state: paused;
		}
		.box{
			width: 800px;
			height: 800px;
			margin: 0 auto;
			/*background-color: yellow;*/
			transform-style: preserve-3d;
			/*transform: rotateX(20deg) rotateY(20deg);*/
			position: relative;		
			animation: sport 4s linear infinite;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		img{
			width: 100%;
			height: 100%;
		}
		.box li:nth-child(1){
			background-color: red;
			left: 50%;
			margin-left: -100px;
			margin-top: 300px;
			transform: rotateY(0deg) rotateX(0deg) scale(2,1);
		}
		.box li:nth-child(2){
			background-color: blue;
			left: 50%;
			margin-left: -100px;
			margin-top: 100px;
			transform-origin: center bottom;
			transform: rotateX(90deg) rotateY(0deg) scale(2,1);
		}
		.box li:nth-child(3){
			background-color: #FC8308;
			margin-left: 100px;
			margin-top: 300px;
			transform-origin: right center;
			transform: rotateX(0deg) rotateY(-90deg) translateZ(100px);
		}
		.box li:nth-child(4){
			background-color: green;
			margin-left: 500px;
			margin-top: 300px;
			transform-origin: left center;
			transform: rotateX(0deg) rotateY(90deg) translateZ(100px);
		}
		.box li:nth-child(5){
			background-color: gray;
			left: 50%;
			margin-left: -100px;
			margin-top: 500px;
			transform-origin: center top;
			transform: rotateX(-90deg) rotateY(0deg) scale(2,1);
		}
		.box li:nth-child(6){
			background-color: #B200FC;
			left: 50%;
			margin-left: -100px;
			margin-top: 300px;
			transform: translateZ(-200px) rotateX(180deg) scale(2,1);
		}
	</style>
</head>
<body>	
	<ul class="box">
		<li><img src="./img/shoufengqin/手风琴1.jpg" alt=""></li>
		<li><img src="./img/shoufengqin/手风琴2.jpg" alt=""></li>
		<li>3</li>
		<li>4</li>
		<li><img src="./img/shoufengqin/手风琴3.jpg" alt=""></li>
		<li><img src="./img/shoufengqin/手风琴4.jpg" alt=""></li>
	</ul>
</body>
</html>
