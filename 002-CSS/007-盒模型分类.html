<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>盒模型分类</title>
	<style>
		.box1{
			background-color: green;
			width: 200px;
			height: 200px;
			border: 50px solid #000;
			padding: 20px;
			box-sizing: content-box;
		}
		.box2{
			background-color: green;
			width: 200px;
			height: 200px;
			border: 50px solid #f00;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div><div class="box2"></div>
</body>
</html>
