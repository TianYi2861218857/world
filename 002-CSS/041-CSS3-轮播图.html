<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			width: 4800px;
			animation: sport 8s linear infinite;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -4000px;
			}
		} 
		ul li{
			width: 800px;
			height: 400px;
			float: left;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>	
	<div class="box">
		<ul>
			<li><img src="./img/shoufengqin/手风琴1.jpg"></li>
			<li><img src="./img/shoufengqin/手风琴2.jpg"></li>
			<li><img src="./img/shoufengqin/手风琴3.jpg"></li>
			<li><img src="./img/shoufengqin/手风琴4.jpg"></li>
			<li><img src="./img/shoufengqin/手风琴5.jpg"></li>
			<li><img src="./img/shoufengqin/手风琴1.jpg"></li>
		</ul>
	</div>
</body>
</html>
