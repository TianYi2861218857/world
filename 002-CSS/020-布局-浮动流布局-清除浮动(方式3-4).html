<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>清除浮动方式3-4</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			background-color: red;
			margin-bottom: 20px;
		}
		.father2{
			background-color: yellow;
			/*margin-top: 20px;*/
		}
		.son1{
			width: 100px;
			height: 30px;
			background-color: blue;
		}
		.son2{
			width: 100px;
			height: 30px;
			background-color: green;
		}
		.son1:nth-child(1){
			float: left;
		}
		.son1:nth-child(2){
			float: left;
		}
		.son1:nth-child(3){
			float: left;
		}
		.son2:nth-child(1){
			float: left;
		}
		.son2:nth-child(2){
			float: left;
		}
		.son2:nth-child(3){
			float: left;
		}
		.wall{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="father1">
		<p class="son1">p1</p>
		<p class="son1">p2</p>
		<p class="son1">p3</p>
		<div class="wall"></div>  <!-- 內墙法：在盒子1内最后添加墙 -->
	</div>
	<!-- <div class="wall"></div> -->      <!-- 外墙法 -->
	<div class="father2">
		<p class="son2">p001</p>
		<p class="son2">p002</p>
		<p class="son2">p003</p>
	</div>
</html>
