<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style>
		/*[title]{color: red;}
		[title=kuazhu]{color: red;}
		[title^=kuazhu]{color: red;}*/
		[title$=kuazhu]{color: red;}
	</style>
</head>
<body>
	<p>
		<a href="#" title="kuazhu">kuazhu</a> <br>
		<a href="#" title="kuazhu.com">kuazhu.com</a> <br>
		<a href="#" title="kuazhu com">kuazhu com</a> <br>
		<a href="#" title="kuazhu-com">kuazhu-com</a> <br>
		<a href="#" title="kuazhu$com">kuazhu$com</a> <br>
		<a href="#" title="title">title</a>
	</p>
</body>
</html>
