<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="5; url=https://www.kuazhu.com">
	<meta http-equiv="compatible" content="IE=edge">
	<meta name="description" content="描述内容">
	<meta name="keyword" content="关键词">
	<meta name="author" content="作者">
	<title>标题</title>
</head>
<body>
	<h1>标题</h1>
	<p>
		段落
		<hr>
		大法拉利 <br> 可费劲啊
		<b>加粗旧</b>
		<u>下划线旧</u>
		<i>倾斜旧</i>
		<s>删除旧</s>
		<strong>加粗</strong>
		<ins>下滑线</ins> 
		<em>倾斜</em>
		<del>删除</del>
		H<sub>2</sub>O
		2 <sup>2</sup> =4
	</p> 
</body>
</html>
