<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style>
		.div1{
			width: 400px;
			height: 400px;
			background-color: red;
		}
		.div1>div{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2">
			
		</div>
	</div>
</body>
</html>
