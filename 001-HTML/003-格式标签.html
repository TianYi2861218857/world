<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>格式标签</title>
</head>
<body>
	<!-- 	旧标签，不带语义 -->
	<p>
		<b>我是加粗的文字</b><br />
		<u>我是带下划线的文字</u><br />
		<i>我是倾斜的文字</i><br/>
		<s>我是带删除线的文字</s>
	</p>

	<!-- 	新标签，有的带有语义 -->
	<p>
		<strong>我是新的加粗的文字</strong><br />
		<ins>我是新的带下划线的文字</ins><br />
		<em>我是新的倾斜的文字</em><br />
		<del>我是新的带删除线的文字</del><br />
		2<sup>2</sup> = 4 <br /> <!-- 上标文本 -->
		H<sub>2</sub>O <!-- 下标文本 -->
	</p>
</body>
</html>
