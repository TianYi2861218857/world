<!DOCTYPE html>
<html lang="zh-CN"><!-- <html lang="en"> -->
<head>
	<meta charset="utf-8"> <!-- <meta charset="GBK"> -->
	<!-- GBK(GB2312) 仅仅会翻译汉字和一些常用外文,但体积比较小,所以翻译速度快
	UTF-8 可以翻译世界上所有的文字,但体积比较大,所以翻译速度慢 -->
		<!-- http-equiv属性,定义可以改变服务器和用户引擎行为的指令。 -->
		<!-- <meta http-equiv="refresh" content="5; url=https://www.csdn.net/"> -->   <!-- 页面重定向 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 告诉浏览器用什么版本来渲染页面 -->

		<!-- name属性,HTML没有指定任何预先定义的名称。通常情况下，开发者可以自由使用有意义的名称 -->
		<meta name="keyword" content="HTML,HTML基础,Sublime Text"><!-- 告诉搜索引擎当前网页的关键词 -->
		<meta name="description" content="HTML基础框架介绍展示"><!-- 告诉搜索引擎当前网页的主要内容 -->
		<meta name="author" content="刘萧"><!-- 	告诉搜索引擎当前网页的作者 -->
		<meta name="renderer" content="webkit"><!-- 告诉浏览器，用什么内核进行解析，主要用来指定双内核浏览器的默认渲染方式 -->

	<title>HTML基础框架</title>  <!-- 指定网站的标题,标题的内容会显示在浏览器窗口的标题栏中 -->
</head>

<body>
	hello world
</body>

</html>
