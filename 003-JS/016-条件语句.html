<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>条件语句</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input type="button" value="显示" id="input1">
	<div id="box" style="display: none">
		我是内容
	</div>
</body>
<script>
	var iTime1 = 12345;
	var iDay = parseInt(iTime1/86400);
	var iH = parseInt((iTime1%86400)/3600);
	var iM = parseInt((iTime1%3600)/60);
	var iS = parseInt((iTime1%3600)%60);
	if(iDay<=0){
		console.log('毛里求斯时间：'+iDay+' days'+iH+':'+iM+':'+iS);
	}else{
		console.log(iDay+' days');
	}
	var oBtn=document.getElementById('input1')
	var oBox=document.getElementById('box')
	oBtn.onclick= function(){
		if (oBox.style.display == 'none') {
			// alert(oBox.style.display);
			oBox.style.display = 'block';
		}else{
			// alert(oBox.style.display);
			oBox.style.display = 'none';
		}
	}
	switch(iDay){
		case 1:
			alert('星期一');
			break;
		case 2:
			alert('星期二');
			break;
		case 3:
			alert('星期三');
			break;
		case 4:
			alert('星期四');
			break;
		case 5:
			alert('星期五');
			break;
		case 6:
			alert('星期六');
			break;
		case 7:
			alert('星期日');
			break;
		default:
			alert('错误');
	}
</script>
</html>
