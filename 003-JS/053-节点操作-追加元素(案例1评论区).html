<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>节点操作-追加元素(案例1评论区)</title>
	<style>
		#ul1{
			border-bottom: 1px solid #000;
			background-color: gray;
			list-style: none;
		}
		#ul1>li:nth-child(1){
			background-color: #1CB9EE;
		}
	</style>
</head>
<body>
	<ul id="ul1">
		<li>
			<p1>评论区</p1>
		</li>
	</ul>
	<textarea id="txt" cols="30" rows="10"></textarea>
	<input type="button" value="提交" id="btn">
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick= function(){
		if (oTxt.value == '') {
			alert('空的,不给显示')
		}else{
			var oLi = document.createElement('li');
			var val = oTxt.value;
			oLi.innerHTML = val;
			oUl.appendChild(oLi)
			oTxt.value= '';
		}
	}
</script>
</html>
