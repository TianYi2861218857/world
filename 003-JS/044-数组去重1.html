<script>
	var arr = [3,6,1,3,9,4,6,1,7,4];
	var ob= [];
	for(i =0;i<arr.length;i++){
		var	tf= false;
		for(j=0;j<ob.length;j++){
			if (arr[i] == ob[j]) {
				tf = true;
				break;
			}
		}
		if (!tf) {
			console.log('aaa')
			ob.push(arr[i]);
			//[3,6,1]
		}
		// console.log(ob)
	}
	console.log(ob)
</script>
