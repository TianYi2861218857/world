<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>过滤(原子刷选案例)</title>
	<style>
		#txt2{
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<textarea id="txt1" cols="46" rows="10"></textarea>
	<br>
	<input type="text" id="txt">
	<input type="button" id="btn" value="筛选自定义字">
	<input type="button" id="btn1" value="过滤标签">
	<br>
	<textarea id="txt2" cols="46" rows="10"></textarea>
</body>
<script>
	var oTxt =document.getElementById('txt');
	var oTxt1 =document.getElementById('txt1');
	var oTxt2 =document.getElementById('txt2');
	var oBtn =document.getElementById('btn');
	var oBtn1 =document.getElementById('btn1');
	oBtn.onclick=function(){
		var reg = /[^案例]/g;
		oTxt.value = '案例'
		oTxt2.innerHTML = oTxt1.value.replace(reg,'*');
	}
	oBtn1.onclick=function(){
		oTxt2.innerHTML = oTxt1.value.replace(/<[^<>]+>/g,'*');
	}
</script>
</html>
