<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>量词(案例)</title>
</head>
<body>
	年份 <input type="text" id="txt1">
	<input type="button" id="btn1" value="验证年份">
	<span>(公元1000年至公元2999年为合法)</span>
	<br>
	<br>
	号码 <input type="text" id="txt2">
	<input type="button" id="btn2" value="验证手机号">
	<span>(必须为11位数,且第一位数为1,第二位数为3,5,7,8,9)</span>
	<br>
	<br>
	密码 <input type="text" id="txt3">
	<input type="button" id="btn3" value="验证密码">
	<span>(以字母开头,长度在6~12之间,且只能包含字母,数字和下划线)</span>
	<br>
	<br>
	确认 <input type="text" id="txt4">
	<input type="button" id="btn4" value="验证密码">
	<span>(验证密码)</span>
</body>
<script>
	var oTxt1 =document.getElementById('txt1');
	var oTxt2 =document.getElementById('txt2');
	var oTxt3 =document.getElementById('txt3');
	var oTxt4 =document.getElementById('txt4');
	var oBtn1 =document.getElementById('btn1');
	var oBtn2 =document.getElementById('btn2');
	var oBtn3 =document.getElementById('btn3');
	var oBtn4 =document.getElementById('btn4');
	oBtn1.onclick=function(){
		var val = oTxt1.value;
		var reg = /^[1-2]\d{3}$/;
		if (reg.test(val)){
			alert('年份合法')
		}else{
			alert('年份不合法')
		}
	}
	oBtn2.onclick=function(){
		var val = oTxt2.value;
		var reg = /^1[35789]\d{9}$/;
		if (reg.test(val)){
			alert('手机号合法')
		}else{
			alert('手机号不合法')
		}
	}
	oBtn3.onclick=function(){
		var val = oTxt3.value;
		var reg = /^[a-zA-Z]\w{5,11}$/;
		if (reg.test(val)){
			alert('密码合法')
		}else{
			alert('密码不合法')
		}
	}
	oBtn4.onclick=function(){
		if (oTxt3.value == oTxt4.value){
			alert('密码正确')
		}else{
			alert('密码不正确')
		}
	}
</script>
</html>
