<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>动画-多物体运动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 30px;
            margin: 100px auto;
        }
        #box div{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-bottom: 20px;
            text-align: center;
            line-height: 100px;
        }
        #box3{
            opacity: 0.2;
        }
    </style>
</head>
<body>
   <div id="box">
       <div id="box1">变宽</div>
       <div id="box2">变高</div>
       <div id="box3">变色</div>
   </div>
</body>
<script>
    var oDiv1 = document.getElementById('box1');
    var oDiv2 = document.getElementById('box2');
    var oDiv3 = document.getElementById('box3');
    // console.log(oDiv1)
    var timer = 0;
    oDiv1.onmouseover=function(){
        clearInterval(oDiv1.timer);
        var iSpeed =0;
        oDiv1.timer=setInterval(function(){
            if (oDiv1.offsetWidth < 400) {
                iSpeed = 10;
            }else{
                iSpeed = -10;
            }
            if(Math.abs(400-oDiv1.offsetWidth)<Math.abs(iSpeed)){
                oDiv1.style.width = '400';
                clearInterval(oDiv1.timer);
            }else{
               oDiv1.style.width = oDiv1.offsetWidth+iSpeed+'px';
            }
        },30)
    }
    oDiv2.onmouseover=function(){
        clearInterval(oDiv2.timer);
        var iSpeed =0;
        oDiv2.timer=setInterval(function(){
            if (oDiv2.offsetHeight < 400) {
                iSpeed = 10;
            }else{
                iSpeed = -10;
            }
            if(Math.abs(400-oDiv2.offsetHeight)<Math.abs(iSpeed)){
                oDiv2.style.height = '400';
                clearInterval(oDiv2.timer);
            }else{
               oDiv2.style.height = oDiv2.offsetHeight+iSpeed+'px';
            }
        },30)
    }
    oDiv3.onmouseover=function(){
        clearInterval(oDiv3.timer);
        var iSpeed =0;
        oDiv3.timer=setInterval(function(){
            var current = getComputedStyle(oDiv3,false)['opacity'];
            current = current*100;
            if (current< 100) {
                iSpeed = 5;
            }else{
                iSpeed = -5;
            }
            if(Math.abs(100-current)<Math.abs(iSpeed)){
                oDiv3.style.opacity = '1';
                clearInterval(oDiv3.timer);
            }else{
               oDiv3.style.opacity = (current+iSpeed)/100;
            }
        },30)
    }
</script>
</html>
