<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>节点操作-追加元素(案例2排序)</title>
</head>
<body>
	<ul id="ul1">
		<li>10</li>
		<li>2</li>
		<li>8</li>
		<li>7</li>
		<li>1</li>
		<li>3</li>
		<li>5</li>
	</ul>
	<input type="button" value="排序" id="btn">
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oBtn = document.getElementById('btn');
	// console.log(oUl.children)
	var result = [];
	// console.log(result)
	for(i=0;i<oUl.children.length;i++){
		result.push(oUl.children[i]);
	}
	// console.log(result)
	oBtn.onclick= function(){
		result.sort(function(oli1,oli2){
			return oli1.innerHTML- oli2.innerHTML;
		})
		// console.log(result)
		for(j=0;j<result.length;j++){
			oUl.appendChild(result[j])
		}
	}
</script>
</html>
