<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>js使用class、修改多词属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
			/*border-width: 5px;*/
		}
		.boxcolor{
			background-color: orange;
		}
	</style>
</head>
<body>
	<input type="button" value="点击变色" onclick="document.getElementById('box').className='boxcolor'">
	<input type="button" value="边框加宽" onclick="document.getElementById('box').style.borderWidth='5px'">
	<input type="button" value="上边框变红" onclick="document.getElementById('box').style.borderTopColor='red'">
	<br>
	<input type="text" value="这是一个输入框" id="txt">
	<input type="button" value="确定" onclick="document.getElementById('txt').title='请确认'">
	<div id="box"></div>
</body>
</html>
<!-- 多词属性把中间的“-”去掉，然后之后的首字母大写；
修改class时要写成className，其他属性和html一样； -->
