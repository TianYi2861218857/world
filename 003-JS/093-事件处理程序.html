<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>事件处理程序</title>
</head>
<body>
	<button id="btn">提交</button>
</body>
<script src="js/util.js"></script>
<script>
	var oBtn = document.getElementById('btn');
	function sayhi(){
		alert('sayhi')
	}
	function hellow(){
		alert('hellow')
	}
	oBtn.onclick = function(){
		sayhi();
	}
	oBtn.addEventListener('click',sayhi,false)
	oBtn.addEventListener('click',hellow,false)
	oBtn.addEventListener('click',function(){
		alert('show')
	},false)
	oBtn.removeEventListener('click',hellow,false)
</script>
</html>
