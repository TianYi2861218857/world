<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>(案例)换肤</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	#web{
		width: 100%;
		height:2000px;
		/*background-image: url(img/wangyebeijing2.jpg);*/
	}
	.son1{
		background-image: url(img/wangyebeijing1.jpg);
		/*background-repeat: no-repeat;*/
		background-size: contain;
	}
	.son2{
		background-image: url(img/wangyebeijing2.jpg);
		/*background-repeat: no-repeat;*/
		background-size: contain;
	}
	.container{
		width: 980px;
		margin-right: auto;
		margin-left: auto;
		/*background-color: blue;*/
	}
	.box1{
		height: 100px;
		background-color: rgba(46,218,98,0.8);
	}
	.box2{
		height: 200px;
		margin-top: 20px;
		background-color: orange;
		opacity: 0.8;
	}
	.box3{
		height: 1660px;
		margin-top: 20px;
		background-color: blue;
		opacity: 0.8;
	}
	.ding{
		position: fixed;
		right: 0px;
		top: 350px;
		width: 60px;
		height: 120px;
		background-color: #fff;
		text-align: center;
		border-top-left-radius: 10px;
		border-bottom-left-radius: 10px;
	}
	.ding p{
		font-size: 20px;
		margin-top: 10px;
		margin-bottom: 10px;
	}
	.ding input{
		width: 50px;
		height: 25px;
		margin-top: 20px;
		/*margin-left: 5px;*/
		background-color: orange;
		outline: none;
		border-color: #fff;
		/*color: red;*/
		/*text-align: center;
		line-height: 20px;*/
		font-size: 12px;
	}
	</style>
	<script>
		function one(){
			var	xone=document.getElementById('web');
			xone.className='son1';
		}
		function two(){
			var	xtwo=document.getElementById('web');	
			xtwo.className='son2';
		}
	</script>
</head>
<body>
	<div id="web" class="son1">
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
		<div class="ding">
			<p>换肤</p>
			<input type="button" value="默认" onclick="	one()">
			<input type="button" value="城市" onclick="	two()">
		</div>
	</div>
</body>
</html>
