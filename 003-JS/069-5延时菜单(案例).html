<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>5延时菜单(案例)</title>
    <style>
        *{
            margin: 0;
            height: 0;
        }
        .box{
            width: 380px;
            margin: 100px auto;
        }
        .leftbox{
            float: left;
            width: 50px;
            height: 300px;
            background-color: #ccc;
            margin-right: 20px;
        }
        .rightbox{
            display: none;
            float: left;
            width: 300px;
            height: 300px;
            background-color: #f67;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="leftbox"></div>
        <div class="rightbox"></div>
    </div>
</body>
<script>
    var oLeftBox = document.querySelector('.leftbox');
    var oRightBox = document.querySelector('.rightbox');
    var timer = 0;
    oRightBox.onmouseover = oLeftBox.onmouseover = function(){
        oRightBox.style.display = 'block';
        clearTimeout(timer);
    }
    oRightBox.onmouseout = oLeftBox.onmouseout = function(){
        timer = setTimeout(function(){
            oRightBox.style.display = 'none';
        },500);
    }

        clearTimeout(timer);
    }

        timer = setTimeout(function(){
            oRightBox.style.display = 'none';
        },500);
    }*/
</script>
</html>
