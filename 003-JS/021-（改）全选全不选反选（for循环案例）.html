<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>（改）全选全不选反选（for循环案例）</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="centent">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
	
</body>
<script>
	var	oBtn=document.getElementsByTagName('input');
	var	oBtn1=document.getElementById('btn1');
	var	oBtn2=document.getElementById('btn2');
	var	oBtn3=document.getElementById('btn3');
	var oDiv1=document.querySelectorAll('#centent input')
	var oDiv2=document.querySelectorAll('[type= "checkbox"]')
	var oDiv3=document.querySelector('[type= "checkbox"]')
	console.log(oBtn[4].style.onclick);
	console.log(oDiv1);
	console.log(oDiv2);
	console.log(oDiv3);
	oBtn1.onclick= function(){
		for(var i=0;i<oDiv1.length;i++){
			oDiv1[i].checked = true;
		}	
	}
	oBtn2.onclick= function(){
		for(var i=0;i<oDiv1.length;i++){
			oDiv1[i].checked = false;
		}	
	}
	oBtn3.onclick= function(){
		for(var i=0;i<oDiv1.length;i++){
			// switch(oDiv1[i].checked){
			// 	case true:
			// 		oDiv1[i].checked = false;
			// 		break;
			// 	default:
			// 		oDiv1[i].checked = true;
			// 		break;
			// }
			if (oDiv1[i].checked == false) {
				oDiv1[i].checked = true;
			}else{
				oDiv1[i].checked = false;
			}
		}
	}
</script>
</html>
