<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>免密登录</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 50px;
			background-color: gray;
			display: none;
		}
	</style>
</head>
<body>
	<!-- <input type="checkbox" 
		onmouseover="box.style.display='block'"
		onmouseout="box.style.display='none'" 
	>点击登录 -->
	<input type="checkbox" 
		onmouseover="document.getElementById('box').style.display='block'"
		onmouseout="document.getElementById('box').style.display='none'"
	>点击登录    
	<div class="box" id="box">点我将记住密码</div>
</body>
</html>
<!-- document.getElementById('box') 文件通过选择id... -->
