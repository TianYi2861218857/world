<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>动画-中部固定</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        #box{
            position: absolute;
            right: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
   <div id="box">
   </div>
</body>
<script src="js/util.js"></script>
<script>
    var oBox = document.getElementById('box');
    oBox.style.top = window.innerHeight/2-oBox.offsetHeight/2+ 'px';
    window.onresize = window.onscroll = window.onload = function(){
        var iTop = window.innerHeight/2-oBox.offsetHeight/2+gettop();
        // animate(oBox,'top',iTop);
        oBox.style.top = iTop+'px';
    }
</script>
</html>
