<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动画-减速改变透明度</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       #box{
        width: 200px;
        height: 200px;
        background-color: orange;
        opacity: 0.2;
       }
    </style>
</head>
<body>
   <button id="btn">透明度变化</button>
   <div id="box"></div>
</body>
<script>
    var oBtn = document.getElementById('btn')
    var oBox = document.getElementById('box')
    oBtn.onclick=function(){
        clearInterval(oBox.timer);
        var iSpeed = 0;
        oBox.timer=setInterval(function(){
            var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
            current = Math.round(current*100);
            iSpeed = (100 - current)/10;
            /*
            if(iSpeed>0){
                iSpeed = Math.ceil(iSpeed)
            }else{
                iSpeed = Math.floor(iSpeed);
            }
            */
            iSpeed = iSpeed>0 ? iSpeed= Math.ceil(iSpeed) : iSpeed = Math.floor(iSpeed);
            if(!iSpeed){
                clearInterval(oBox.timer);
            }else{
                oBox.style.opacity = (current + iSpeed)/100;
            }
            console.log(current,iSpeed)
        },30)
    }
</script>
</html>
