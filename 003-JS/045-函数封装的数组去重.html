<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>函数封装的数组去重</title>
</head>
<body>
</body>
<script>
	var arr = [3,6,1,3,9,4,6,1,7,4];
	console.log('before',arr);
	function uniqueArray(arr){
		var result = [];
		for(i=0;i<arr.length;i++){
			var isDup = false;
			for(j=0;j<result.length;j++){
				if (arr[i] == result[j]) {
					isDup = true;
					break;
				}
			}
			if (!isDup){
				result.push(arr[i]);
			}
		}
		return result;
	}
	var arr1 = uniqueArray(arr);
	console.log('after',arr);
	console.log('new',arr1);
</script>
</html>
