<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>延迟型定时器</title>
</head>
<body>
</body>
<script>
	setTimeout("console.log('aaa')",1000);
	setTimeout(function(){console.log('bbb')},2000);
	var oConsole = function(){
		console.log('ccc')
	}
	setTimeout(oConsole,3000);
	console.log(setTimeout)
</script>
</html>
