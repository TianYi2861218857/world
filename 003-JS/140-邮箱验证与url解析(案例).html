<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>邮箱验证与url解析(案例)</title>
</head>
<body>
	年份 <input type="text" id="txt1">
	<input type="button" id="btn1" value="验证邮箱">
	<br>
	<br>
	号码 <input type="text" id="txt2">
	<input type="button" id="btn2" value="url解析">
</body>
<script>
	var oTxt1 =document.getElementById('txt1');
	var oTxt2 =document.getElementById('txt2');
	var oBtn1 =document.getElementById('btn1');
	var oBtn2 =document.getElementById('btn2');
	oBtn1.onclick=function(){
		//2861218857@qq.com
		//1231414@163.com
		//as124345sd@aliyun.com
		var val = oTxt1.value;
		var reg = /^\w+@\w{2,6}+\.[a-z]{2,3}$/;
		if (reg.test(val)){
			alert('邮箱合法')
		}else{
			alert('邮箱不合法')
		}
	}
	oBtn2.onclick=function(){
		var val = oTxt2.value;
		var reg = /^1[35789]\d{9}$/;
		if (reg.test(val)){
			alert('url合法')
		}else{
			alert('url不合法')
		}
	}
</script>
</html>
