<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>navigator/history对象</title>
</head>
<body>
	<a href="https://www.mi.com/index.html">小米</a>
	<a href="https://www.kuazhu.com">跨猪</a>
	<button id="btn1">前进1</button>
	<button id="btn2">后退1</button>
	<button id="btn3">前进2</button>
	<button id="btn4">后退2</button>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBtn4 = document.getElementById('btn4');
	console.log(window.navigator.userAgent)
	console.log(typeof window.navigator.userAgent)
	console.log(window.history)
	console.log(typeof window.history)
	oBtn1.onclick=function(){
		window.history.go(1);
	}
	oBtn2.onclick=function(){
		window.history.go(-1);

	}
	oBtn3.onclick=function(){
		window.history.forward();
	}
	oBtn4.onclick=function(){
		window.history.back();
	}
</script>
</html>
