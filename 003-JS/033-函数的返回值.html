<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>函数的返回值</title>
</head>
<body>
</body>
<script>
	function sum(){
		var result = 0;
		for(var i=0;i<arguments.length;i++){
			result = result + arguments[i];
		}
		// alert(result);
		return result;
		//立即返回执行结果,下面的代码不再执行
	}
	// alert(sum(1,2,3,4,5,6,7));
	//return 返回的值需要接收
	var	a=sum(1,2,3,4,5,6,7);
	alert(a);
</script>
</html>
