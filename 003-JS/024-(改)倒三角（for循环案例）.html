<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>23-(改)倒三角(for循环案例).html</title>
	<style>
		{
			margin: 0;
			padding: 0;
		}
		.spa1{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
		.spa2{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
</body>
<script>
	for(var i=1;i<=9;i++){
		for(var k=1;k<i;k++){
			// document.write('&nbsp')
			document.write('<span class=spa1> </span>')
		}
		for(var j=i;j<=9;j++){
			// document.write('')
			document.write('<span class=spa2>*<span class=spa1> </span></span>')
		}
		document.write('<br />')
	}
</script>
</html>
