<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>节点操作-生成元素</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
<script>
	var oDiv = document.createElement('div');
	oDiv.innerHTML= '我是一个div';
	// console.log(body)
	document.body.appendChild(oDiv)
</script>
</html>
