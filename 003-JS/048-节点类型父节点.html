<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>节点类型父节点</title>
	<style>
		#father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son');
	var oParent = oSon.parentNode;
	oParent.style.background = 'red'
	var oParent1 = oSon.offsetParent;
	oParent1.style.background = 'blue';
</script>
</html>
