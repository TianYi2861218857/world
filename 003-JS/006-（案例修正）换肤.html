<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>(案例修正)换肤</title>
	<link rel="stylesheet" href="css/bgimg1.css" id="links">
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		width: 980px;
		margin-right: auto;
		margin-left: auto;
	}
	.box1{
		height: 100px;
		background-color: rgba(46,218,98,0.8);
	}
	.box2{
		height: 200px;
		margin-top: 20px;
		background-color: orange;
		opacity: 0.8;
	}
	.box3{
		height: 1600px;
		margin-top: 20px;
		background-color: blue;
		opacity: 0.8;
	}
	.ding{
		position: fixed;
		right: 0px;
		top: 350px;
		width: 60px;
		height: 130px;
		background-color: #fff;
		text-align: center;
		border-top-left-radius: 10px;
		border-bottom-left-radius: 10px;
	}
	.ding p{
		font-size: 20px;
		margin-top: 10px;
		margin-bottom: 10px;
	}
	.ding input{
		width: 50px;
		height: 25px;
		margin-top: 10px;
		/*margin-left: 5px;*/
		background-color: orange;
		outline: none;
		border-color: #fff;
		/*color: red;*/
		/*text-align: center;
		line-height: 20px;*/
		font-size: 12px;
	}
	</style>
	<script>
		function one(){
			var	xone=document.getElementById('links');
			xone.href='css/bgimg1.css';
		}
		function two(){
			var	xtwo=document.getElementById('links');	
			xtwo.href='css/bgimg2.css';
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
	<div class="ding">
		<p>换肤</p>
		<input type="button" value="默认" onclick="one()">
		<input type="button" value="城市" onclick="two()">
	</div>
</body>
</html>
