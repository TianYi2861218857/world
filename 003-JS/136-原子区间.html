<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>原子区间</title>
</head>
<body>
</body>
<script>
	var str = 'afjkqwop381o3r nmsadfi0q945j19afjq abcdef'
	var str2 = '你好world世界'
	var reg1 = /[0-9]/g;
	var reg2 = /[a-z]/g;
	var reg3 = /[0-9a-z]/g;
	var reg4 = /abcdef/g;
	var reg5 = /[abcdef]/g;
	var reg6 = /[a|b|c|d|e|f]/g;
	console.log(str);
	console.log(str.replace(reg1,'*'),' 屏蔽数字');
	console.log(str.replace(reg2,'*'),' 屏蔽字母');
	console.log(str.replace(reg3,'*'),' 全屏蔽');
	console.log(str.replace(reg4,'*'),' 屏蔽');
	console.log(str.replace(reg5,'*'),' 屏蔽');
	console.log(str.replace(reg6,'*'),' 屏蔽');

	//要把一个汉字当做2个字符长度计算
	console.log(str2.length)
	function getLength(str){
		return str.replace(/[\u4e00-\u9fa5]/g,'bb').length
	}
	console.log(getLength(str2))
</script>
</html>
