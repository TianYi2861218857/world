<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>23-日历(for循环案例).html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 380px;
			background-color: gray;
			margin: 100px auto;
		}
		.list{
			overflow: hidden;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			background-color: #000;
			color: #fff;
			text-align: center;
			line-height: 100px;
			font-size: 40px;
			margin-left: 20px;
			margin-top: 20px;
		}
		.content{
			padding: 20px 0px 20px 20px;
		}
		.mou{
			background-color: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="list">
			<li class="mou">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="content" id="content">
			<!-- <h2>1月</h2>
			<p>打豆豆</p> -->
		</div>
	</div>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oCet = document.getElementById('content');
	aCet = ['打豆豆','吃饭','睡觉','游泳','骑自行车','滑翔','跳伞','蹦极','飙车','打游戏','喝奶茶','看电影']  
	// 自建数组
	oCet.innerHTML = '<h2>1月</h2><p>打豆豆</p>'
	// 改变显示内容
	for(i=0;i<aLi.length;i++){
		aLi[i].index= i;
		aLi[i].onmouseover = function (){
			for(j=0;j<aLi.length;j++){
				aLi[j].className = '';
			}
			this.className = 'mou';
			oCet.innerHTML ='<h2>'+(this.index+1)+'月</h2><p>'+aCet[this.index]+'</p>'
		}
	}
</script>
</html>
