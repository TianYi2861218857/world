<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>函数的不参数(案例2)</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变高</button>
	<button id="btn2">变宽</button>
	<button id="btn3">获取并设置样式</button>
	<div id="box"></div>
</body>
<script>
	var obtn1 =document.getElementById('btn1')
	var obtn2 =document.getElementById('btn2')
	var obtn3 =document.getElementById('btn3')
	var obox =document.getElementById('box')
	function css(obj,attr,vle){
		// obj.style[attr] = vle;
		console.log(arguments);
		if (arguments.length == 2) {
			alert(getComputedStyle(obox,false)[attr]) ;
		}else if(arguments.length == 3){
			obj.style[attr] = vle;
		}
	}
	//字符串用[]
	obtn1.onclick = function(){
		css(obox,'height','400px')
	}
	obtn2.onclick = function(){
		css(obox,'width','400px')
	}
	obtn3.onclick = function(){
		css(obox,'height')
	}
</script>
</html>
