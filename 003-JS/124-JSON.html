<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>JSON</title>
</head>
<body>

</body>
<script>
	var obj = {
		name:"niuhuyang",
		age:3,
		friends:['Leo','Andy'],
		sayHi:function(){
			console.log("Hi,my name is "+this.name);
		}
	}
	var json = '{"name":"tom","age":18}';
	console.log(obj)
	console.log(json)
	var jsonToObj = JSON.parse(json);
	console.log(jsonToObj)
	var objToJson = JSON.stringify(obj);//会忽略掉函数
	console.log(objToJson)
</script>
</html>
