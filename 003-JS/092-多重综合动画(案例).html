<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>多重动画案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 400px;
			margin: 100px auto;
		}
		h2{
			color: orange;
			font-size: 24px;
			border-bottom: 1px solid #000;
			background-color: gray;
			margin-top: 20px;
			line-height: 30px;
		}
		li{
			height: 30px;
			line-height: 30px;
			border-bottom: 1px dashed orange;
		}
		a{
			float: right;
			text-decoration: none;
			color: #F07C7C;
		}
	</style>
</head>
<body>
	<div class="box">
		<textarea id="txt" cols="40" rows="10"></textarea>
		<input type="button" value="提交" id="btn">
		<h2>评论区</h2>
		<ul id="ul1">
		</ul>
	</div>
</body>
<script src="js/util.js"></script>
<script>
	var oUl = document.getElementById('ul1');
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick= function(){
		if (oTxt.value == '') {
			alert('空的,不给显示')
		}else{
			var oLi = document.createElement('li');
			var oA = document.createElement('a');
			var val = oTxt.value;
			oA.href = 'javascript:;';
			oA.innerHTML = '删除';
			oLi.innerHTML = val;
			oA.onclick = function(){
				oUl.removeChild(oLi)
			}
			oLi.appendChild(oA);
			oUl.insertBefore(oLi,oUl.firstChild)
			oTxt.value= '';
			oLi.style.height = 0;
			oLi.style.opacity = 0;
			// animate3(oLi,{height: 30,opacity: 100});
			animate3(oLi,{height:30},true,function(){
				animate3(oLi,{opacity: 100},false);
			})
		}
	}
</script>
</html>
