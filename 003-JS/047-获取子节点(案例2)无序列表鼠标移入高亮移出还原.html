<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>获取子节点(案例2)无序列表鼠标移入高亮移出还原</title>
	style b
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var oColor;
	for(var i=0;i<aLi.length;i++){
		if (i%2) {
			// oColor = aLi[i].style.backgroundColor;
			aLi[i].style.backgroundColor = '#ccc';
		}else{
			// oColor = aLi[i].style.backgroundColor;
			aLi[i].style.backgroundColor = '#555';
		}
		aLi[i].onmouseover = function(){
			oColor = this.style.backgroundColor;    //aLi[i]和this现在不是一个作用域,具体等学了同步异步
			this.style.backgroundColor = 'orange';
		}
		aLi[i].onmouseout = function(){
			this.style.backgroundColor = oColor;
		}
	}
</script>
</html>
