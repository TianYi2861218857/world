<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>物体随着鼠标移动(案例)</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: rgba(235,100,0);
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	document.addEventListener('mousemove',function(ev){
		// console.log(event.clientX,event.clientY)
		oBox.style.top = ev.clientY + getScrollTop() - 50 +'px';
		oBox.style.left = ev.clientX + getScrollLeft() -50 +'px';
	},false)
</script>
</html>
