<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>动画-Math对象</title>
</head>
<body>
</body>
<script>
    console.log('.Math.abs(x)'.Math.abs(-10)) //返回x的绝对值
    console.log('.Math.ceil(x)'.Math.ceil(1.1)) //返回x向上取整后的值
    console.log('.Math.floor(x)'.Math.floor(1.1)) //返回x向下取整后的值
    console.log('.Math.max([x[,y[,…]]])'.Math.max([x[,y[,…]]])) //返回0个到多个数值中最大值
    console.log('.Math.min([x[,y[,…]]])'.Math.min([x[,y[,…]]])) //返回0个到多个数值中最小值
    console.log('.Math.random()返回0到1之间的伪随机数'.Math.random() )//包括0但是不包括1
    console.log('.Math.round(x)'.Math.round(x)) //返回四舍五入后的整数
    console.log('.Math.PI'.Math.PI) //圆周率
</script>
</html>
