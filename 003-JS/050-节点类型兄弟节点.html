<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>节点类型兄弟节点</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li id="box">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oLi = document.getElementById('box');
	var oEle1 = oLi.nextSibling;
	console.log(oEle1)
	console.log(oEle1 == oUl.childNodes[6])
	var oEle2 = oLi.previousSibling;
	console.log(oEle2)
	console.log(oEle2 == oUl.childNodes[4])
	var oEle3 = oLi.nextElementSibling;
	console.log(oEle3)
	console.log(oEle3 == oUl.childNodes[4])
	var oEle4 = oLi.previousElementSibling;
	console.log(oEle4)
	console.log(oEle4 == oUl.childNodes[4])
</script>
</html>
