<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>全选全不选反选（for循环案例）</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<br>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
</body>
<script>
	var	oBtn=document.getElementsByTagName('input');
	var	oBtn1=document.getElementById('btn1');
	var	oBtn2=document.getElementById('btn2');
	var	oBtn3=document.getElementById('btn3');
	console.log(oBtn[4].style.onclick);
	console.log(oBtn);
	oBtn1.onclick= function(){
		for(var i=3;i<oBtn.length;i++){
			oBtn[i].checked = true;
		}	
	}
	oBtn2.onclick= function(){
		for(var i=3;i<oBtn.length;i++){
			oBtn[i].checked = false;
		}
	}
	oBtn3.onclick= function(){
		for(var i=3;i<oBtn.length;i++){
			// switch(oBtn[i].checked){
			// 	case true:
			// 		oBtn[i].checked = false;
			// 		break;
			// 	default:
			// 		oBtn[i].checked = true;
			// 		break;
			// }
			if (oBtn[i].checked == false) {
				oBtn[i].checked = true;
			}else{
				oBtn[i].checked = false;
			}
		}
	}
</script>
</html>
