<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js输出方式</title>
</head>
<body>
	
</body>
<script>
	"use strict";  //严格模式
	/*
	// 只能点确定的弹窗
	alert("弹窗1");
	//可输入内容的弹窗
	prompt("弹窗2");
	// 具有取消按钮的弹窗
	confirm("弹窗3");
	*/
	//在页面中显示信息
	document.write("页面")
	//控制台打印信息
	console.log('控制台打印')
	//控制台打印错误信息
	console.error("错误信息")
	//控制台打印警告信息
	console.warn("警告信息")
</script>
</html>
