<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
</body>
<script>
	var arr = [12,6,4,18,52,3,1,0,8,9];
	console.log(arr)
	for(var i=0;i<arr.length;i++){
		var ob = 0;
		for(var j=i+1;j<arr.length;j++){
			if (arr[i]>arr[j]) {
				ob= arr[i];
				arr[i]=arr[j];
				arr[j]=ob;
			}
			// console.log(arr) 
		}
		// console.log(arr) 
	}
	console.log(arr) 
</script>
</html>
