<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单(案例)</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: #ff6700;
			/*display: none;*/ /*写在这下面js接收不到*/
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box')
	oBox.style.display = 'none';
	oBtn.addEventListener('click',function(event){
		if (oBox.style.display == 'none') {
			oBox.style.display='block';
		}else{
			oBox.style.display = 'none';
		}
		event.stopPropagation();
	},false)
	oBox.addEventListener('click',function(event){
		event.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display='none';
	},false)
</script>
</html>
