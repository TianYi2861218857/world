<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>循环型定时器</title>
</head>
<body>
	<button id="btn1">停止循环a</button>
	<button id="btn2">停止循环b</button>
	<button id="btn3">停止循环c</button>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var val1 = setInterval("console.log('aaa')",1000);
	var val2 = setInterval(function(){console.log('bbb')},2000);
	var oConsole = function(){
		console.log('ccc')
	}
	var val3 = setInterval(oConsole,3000);
	oBtn1.onclick= function(){
		clearInterval(val1);
	}
	oBtn2.onclick= function(){
		clearInterval(val2);
	}
	oBtn3.onclick= function(){
		clearInterval(val3);
	}
</script>
</html>
