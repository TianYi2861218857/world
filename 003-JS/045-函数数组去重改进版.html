<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>函数数组去重改进版</title>
</head>
<body>
</body>
<script>
	var arr = [3,6,1,3,9,4,6,1,7,4];
	console.log('before',arr);
	function uniqueArray(arr){
		var result = [];
		for(i=0;i<arr.length;i++){
			if(result.indexOf(arr[i],0) == -1) {
				result.push(arr[i]);
			}
		}
		return result;
	}
	var arr1 = uniqueArray(arr);
	console.log('after',arr);
	console.log('new',arr1);
</script>
</html>
