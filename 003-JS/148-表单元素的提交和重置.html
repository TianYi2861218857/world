<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>表单元素的提交和重置</title>
</head>
<body>
	<form action="https://www.kuazhu.com" id="form1">
		用户名:<input type="text" id="txt" name="username">
		<br>
		密码:<input type="password" id="password" name="password">
		<br>
		性别:<input type="radio" name="sex">女
		<input type="radio" name="sex">男
		<br>
		爱好:
		<input type="checkbox" name="hobby" value="basketball">篮球
		<input type="checkbox" name="hobby" value="football">足球
		<input type="checkbox" name="hobby" value="pingpang">乒乓球
		<br>
		城市:
		<select name="city" id="city">
			<option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="gz">广州</option>
			<option value="sz">深圳</option>
			<option value="zz">郑州</option>
		</select>
		<br>
		<input type="submit" value="提交sbt">
		<br>
		<input type="image" src="img/bird.png" value="提交img">
		<br>
		<button type="submit">提交btn</button>
		<input type="submit" id="btn1">
		<input type="reset" value="重置1">
		<button type="reset">重置2</button>
		<input type="button" id="btn2" value="reset重置">
	</form>
	<!-- <button id="btn1">测试提交</button> -->
</body>
<script>
	var oForm = document.forms[0];
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	// var oUsername = oForm.username;
	oForm.onsubmit = function(){
		console.log('aaaa')
		return false;
	}
	oForm.onreset = function(){
		console.log('bbb')
		// return false;
	}
	oBtn1.onclick = function(){
		oForm.submit();
	}
	oBtn2.onclick = function(){
		oForm.reset();
	}
</script>
</html>
