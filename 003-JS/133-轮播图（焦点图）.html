<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>轮播图（焦点图）</title>

		#box{

	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	function Carousel(options){
		//罗列属性
		this.oBox = document.getElementById(options.id);
		this.aImgs = options.aImgs;
		this.width = options.width;
		this.height = options.height;
		//初始化Dom节点
		this.init();
	}
	Carousel.prototype.init = function(){
		//设置大盒子基本样式
		this.oBox.style.position = 'relative';
		this.oBox.style.width = this.width;
		this.oBox.style.height = this.height;
		//生成ul作为图片容器
		var oImgUl = document.createElement('ul');
		for(i=0;i<this.aImgs.length;i++){
			var oLi = document.createElement('li');
			var oImg = document.createElement('img');
			console.log(oImg)
		}
	}
	new Carousel({
		id:'box',
		aImgs:['img/carousel1.jpg','img/carousel2.jpg','img/carousel3.jpg'],
		width: 800,
		height: 600
	})
</script>
</html>
