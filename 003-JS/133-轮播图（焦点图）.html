<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>轮播图（焦点图）</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.leftBtn{
			width: 40px;
			height: 60px;
			background-color: rgba(0,0,0,0.5);
			top: 50%;
			margin-top: -30px;
			left: 0px;
			text-align: center;
			line-height: 60px;
			font-size: 30px;
			color: #fff;
			cursor: pointer;
			user-select: none;
		}
		.rightBtn{
			width: 40px;
			height: 60px;
			background-color: rgba(0,0,0,0.5);
			top: 50%;
			margin-top: -30px;
			right: 0px;
			text-align: center;
			line-height: 60px;
			font-size: 30px;
			color: #fff;
			cursor: pointer;
			user-select: none;
		}
		.bottomBtn{
			bottom: 10px;
			left: 50%;
		}
		.bottomBtn li{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			margin-right: 10px;
			background-color: rgba(0,0,0,0.5);
			float: left;
		}
		.bottomBtn li.active{
			background-color: rgba(0,0,0,0.8)
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	function Carousel(options){
		//罗列属性
		this.oBox = document.getElementById(options.id);
		this.aImgs = options.aImgs;
		this.width = options.width;
		this.height = options.height;
		//初始化Dom节点
		this.init();
	}
	Carousel.prototype.init = function(){
		//设置大盒子基本样式
		this.oBox.style.position = 'relative';
		this.oBox.style.width = this.width;
		this.oBox.style.height = this.height;
		//生成ul作为图片容器
		var oImgUl = document.createElement('ul');
		for(i=0;i<this.aImgs.length;i++){
			var oLi = document.createElement('li');
			var oImg = document.createElement('img');
			console.log(oImg)
		}
	}
	new Carousel({
		id:'box',
		aImgs:['img/carousel1.jpg','img/carousel2.jpg','img/carousel3.jpg'],
		width: 800,
		height: 600
	})
</script>
</html>
