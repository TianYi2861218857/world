<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>cs</title>
	<style>
		.box1{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			perspective: 200px;
			transform:rotate(45deg,45deg);
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: orange;
			transform:rotateX(45deg);
			transform:scale(2);
			transform:translate(100px,100px);
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
