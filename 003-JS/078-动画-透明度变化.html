<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>动画-透明度变化</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       #box{
        width: 200px;
        height: 200px;
        background-color: orange;
        opacity: 0;
       }
    </style>
</head>
<body>
   <button id="btn">透明度变化</button>
   <div id="box"></div>
</body>
<script>
    var oBtn = document.getElementById('btn')
    var oBox = document.getElementById('box')
    var timer = 0;
    oBtn.onclick=function(){
        clearInterval(timer);
        var iSpeed =0;
        timer=setInterval(function(){
            var current = getComputedStyle(oBox,false)['opacity'];
            current = current*100;
            if (current < 100) {
                iSpeed = 5;
            }else{
                iSpeed = -5;
            }
            if(Math.abs(100-current)<Math.abs(iSpeed)){
                oBox.style.opacity = '1';
                clearInterval(timer);
            }else{
               oBox.style.opacity = (current+iSpeed)/100;
            }
        },30)
    }
</script>
</html>
