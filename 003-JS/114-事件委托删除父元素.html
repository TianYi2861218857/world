<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>删除父元素</title>
</head>
<body>
	 <input type="text" id="txt">
	 <input type="button" id="btn" value="提交">
	 <ul id="ul1">
	 	<li>li1<a class="del" href="javascript:;">删除</a></li>
	 	<li>li2<a class="del" href="javascript:;">删除</a></li>
	 	<li>li3<a class="del" href="javascript:;">删除</a></li>
	 	<li>li4<a class="del" href="javascript:;">删除</a></li>
	 	<li>li5<a class="del" href="javascript:;">删除</a></li>
	 	<li>li6<a class="del" href="javascript:;">删除</a></li>
	 	<li>li7<a class="del" href="javascript:;">删除</a></li>
	 	<li>li8<a class="del" href="javascript:;">删除</a></li>
	 </ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	var aA = document.getElementsByTagName('a');
	// for(i=0;i<aA.length;i++){
	// 	aA[i].onclick=function(){
	// 		oUl.removeChild(this.parentNode);
	// 	}
	// }
	oBtn.onclick= function(){
		var oLi = document.createElement('li');
		var oA = document.createElement('a');
		var val = oTxt.value;
		oA.href = 'javascript:;';
		oA.innerHTML = '删除';
		oA.className = 'del';
		oLi.innerHTML = val;
		oA.onclick = function(){
			oUl.removeChild(oLi)
		}
		oLi.appendChild(oA);
		oUl.appendChild(oLi);
		oTxt.value= '';
	}
	oUl.onclick=function(ev){
		if (ev.target.className == 'del') {
			oUl.removeChild(ev.target.parentNode);
		}
	}
</script>
</html>
