<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>script标签使用-内部</title>
	<style>
		*{
			margin: 0;
			height: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
			/*background-color: rgba(0,0,0,0);*/
		}
	</style>
	<script>
		// 函数
		function one(){
			var odiv=document.getElementById('box');
			odiv.style.background='#f0f';
			odiv.style.width='200px';
			odiv.style.height='200px';
		}
		function two(){
			var odiv=document.getElementById('box');
			odiv.style.background='rgba(0,0,0,0)';
			odiv.style.width='100px';
			odiv.style.height='100px';
		}
	</script>
</head>
<body>
	<div 
		onmouseover="one()"
		onmouseout="two()"
		id="box">
	</div>
</body>
</html>
