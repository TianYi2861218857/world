<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>23-九九乘法表(for循环案例).html</title>
</head>
<body>
</body>
<script>
	for(var i=1;i<=9;i++){
		document.write('<p>')
		for(var j=1;j<=i;j++){
			document.write(j+'*'+i+'='+i*j+'&nbsp;')
		}
		document.write('<br>')
		document.write('</p>')
	}
</script>
</html>
