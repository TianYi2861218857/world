<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>onmouseover和onmouseenter的区别</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			background-color: gray;
			overflow: hidden;
			margin: 20px auto;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: orange;
			margin: 150px 0 0 150px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather = document.getElementById('father');
	var oSon = document.getElementById('son')
	// oFather.addEventListener('mouseover',function(){
	// 	console.log('Father mouseover')
	// },false)
	// oFather.addEventListener('mouseout',function(){
	// 	console.log('Father mouseout')
	// },false)
	// oSon.addEventListener('mouseover',function(){
	// 	console.log('Son mouseover')
	// },false)
	// oSon.addEventListener('mouseout',function(){
	// 	console.log('Son mouseout')
	// },false)
	oFather.addEventListener('mouseenter',function(){
		console.log('Father mouseenter')
	},false)
	oFather.addEventListener('mouseleave',function(){
		console.log('Father mouseleave')
	},false)
	oSon.addEventListener('mouseenter',function(){
		console.log('Son mouseenter')
	},false)
	oSon.addEventListener('mouseleave',function(){
		console.log('Son mouseleave')
	},false)
</script>
</html>
